<form #userForm="ngForm" (ngSubmit)="onSubmit(user)" class="fondo form-container">
  <div class="form-field">
    <label for="name">Nombre:</label>
    <input id="name" type="text" name="name" [(ngModel)]="user.name" required />
  </div>

  <div class="form-field">
    <label for="address">Dirección:</label>
    <input id="address" type="text" name="address" [(ngModel)]="user.address" required />
  </div>

  <div class="form-field">
    <label for="phone">Teléfono:</label>
    <input id="phone" type="text" name="phone" [(ngModel)]="user.phone" required />
  </div>

  <button type="submit">{{ user.id ? 'Actualizar' : 'Guardar' }}</button>
</form>


<ul class="user-list">
  <li *ngFor="let u of users" class="user-item-vertical">
    <div class="user-info">
      <strong>{{ u.name }}</strong> - {{ u.address }} - {{ u.phone }}
    </div>
    <div class="button-group">
      <button (click)="editUser(u)">Editar</button>
      <button (click)="confirmDelete(u)">Eliminar</button>
    </div>
  </li>
</ul>
